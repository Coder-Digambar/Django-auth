<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table align="center" border="1" bgcolor="skyblue">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Gender</th>
    <th>Status</th>
    <th>Action</th>

</tr>
    {% for i in data %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.gender}}</td>
        <td>
            <a href="{%
            url 'status' i.id i.status %}">{{i.status}}</a>
        </td>
        <td>
            <a href="{% url 'delete' i.id %}">Delete</a>
            <a href="{% url 'edit' i.id %}">Edit</a>4
        </td>
    </tr>
    {% endfor %}
<a href="{% url 'form' %}">Add New</a>
</table>

</body>
</html>
